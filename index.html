<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/stlye.css" />

        rel="stylesheet">
    <title>Live Me Up</title>
</head>

<body>
    <!-- Hero -->
    <div class="p-5 text-center bg-image rounded-3  darkened-image " style="
background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
background-repeat: no-repeat;
background-size: cover;
    background-attachment: fluid;
    background-color: transparent;
    filter: brightness(100%);
    filter: saturate(80%);
    filter: contrast(150%);
    display: table;
    width: 100%;
    height: 100vh;">
        <div class="mask">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white">
                    <h1 class=" shadow-effects mb-3 display-1 ">Live Me Up</h1>
                    <h2 class="mb-3 display-4 ">Find your next gig</h2>
                    <p class="mb-3 border rounded-pill style='width: 200px' ">
                    <div id="intro-box">
                    </div>
                    <div class="input-group form-outline mr-auto ml-auto h-100 " id="search-autocomplete"
                        style='width: 300px'>
                        <input type="search" placeholder="" id="artist-search"
                            class="form-control mr-auto ml-auto h-100" />
                        <button type="button" id="search-btn" class="btn btn-dark mr-auto ml-auto h-100">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero -->

    <!--Andy's code below this section everything above agnieszka. Andy will be working on image cards and large event container-->
    <div class="belowTheFold">
        <!--Venues container-->
        <section class="venues">
            <div class="container large-event-box justify-content-center">
                <div class="container event-container justify-content-center">
                    <p>Nothing to see here yet. Start your search</p>
                </div>
            </div>
        </section>
        <!--Row to add space (or future content)-->
        <div class="row">
            <div class="col-lg-12 p-3 mt-3"></div>
        </div>
        <!--Deezer Music Container-->
        <section class="container music-container mx-auto justify-content-center">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 artist-picture"></div>
                <div class="col-lg-9 col-md-6 col-sm-12 deezer-player"></div>
            </div>
        </section>
        <div class="row">

            <div class="col-lg-12 p-3 mt-3"></div>
        </div>

        <footer class="bg-dark text-center text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: credits -->
                <section class=" creditsmb-4">
                        <h3 class="mb-4">Brought to you by</h3>
                        <a class="btn btn-outline-light btn-floating m-1"
                            href="https://github.com/Agnieszkawaclawiak" target="_blank" role="button">
                            <p>Agnieszka Waclawiak</p><i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating m-1"
                            href="https://github.com/AndrewJStew" target="_blank" role="button">
                            <p>Andy Stewart</p><i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating m-1"
                            href="https://github.com/helldorado82" target="_blank" role="button">
                            <p>Angelo Ilardi</p><i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating m-1"
                            href="https://github.com/Ivanna0803" target="_blank" role="button">
                            <p>Ivanna Kuliak</p><i class="fa fa-github" aria-hidden="true"></i>
                        </a>

                </section>
        </footer>

        <!-- Moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <!-- Local script -->
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/music_player_script.js"></script>
